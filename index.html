<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Scraper Client</title>
</head>
<body>
<h1>Web Scraper Client</h1>
<input type="text" id="search-input" placeholder="Enter product name">
<button id="search-button">Search</button>
<script>
  document.getElementById("search-button").addEventListener("click", async function () {
    const product = document.getElementById("search-input").value.trim();
    if (!product) {
      alert("Please enter a product name.");
      return;
    }

    try {
      const response = await fetch(`http://localhost:3000/r?product=${product}`);
      const data = await response.json();
      console.log(data); // Log the response data to the console
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred while fetching data. Please try again later.');
    }
  });
</script>
</body>
</html>
